# r1_api_dependencies.yaml
# O-RAN R1 API Dependency Graph for Workflow Generation
# =========================================================================
#
# This dependency graph defines API relationships, prerequisites, and constraints
# to ensure valid workflow orchestration during training dataset generation.
#
# NOTE: This is a dependency/configuration graph, NOT a formal ontology.
# For formal reasoning, consider OWL/RDF.
#
# KEY CONCEPTS:
# - api_nodes: Define what each API operation produces and requires
# - relationships: Define how APIs connect (data flow, prerequisites)
# - constraints: Define what combinations are invalid
# - workflow_patterns: Define common valid sequences
# =========================================================================

metadata:
  version: "2.1.0"
  description: "O-RAN R1 API Dependency Graph for multi-step workflow generation"
  last_updated: "2024-01-15"
  o_ran_spec_references:
    - spec_id: "R1AP-R004-v08.00"
      description: "R1 API Protocols - defines API endpoints and operations"
    - spec_id: "R1TD-R004-v04.01"
      description: "R1 Type Definitions - defines DME type schemas and data structures"

# ============================================================
# DATA ENTITIES - Shared data objects produced/consumed by APIs
# ============================================================
data_entities:
  # Service Management
  apiRoot:
    type: "string"
    description: "Base URL for all API calls"
    produced_by: ["bootstrap.GET_bootstrap_info"]
    consumed_by: ["*"]

  apfId:
    type: "string"
    description: "API Publishing Function identifier"
    produced_by: ["service_registration.POST_service_apis"]
    consumed_by: ["service_registration.PUT_service_apis", "service_registration.DELETE_service_apis", "service_registration.GET_service_apis"]

  serviceApiId:
    type: "string"
    description: "Registered service API identifier"
    produced_by: ["service_registration.POST_service_apis"]
    consumed_by: ["service_discovery.GET_allServiceAPIs"]

  # Data Management (R1AP v08.00 + R1TD v04.01 compliant naming)
  dmeTypeId:
    type: "string"
    description: |
      DME Type Identifier per R1TD v04.01 Section 5.1.2.1.
      String format: "NAMESPACE:Name:Version" (e.g., "ORAN:RanOamPmData:1.0.0")
      Standard types: ORAN:RanOamPmData:1.0.0, ORAN:RanOamTraceMetrics:1.0.0
    format: "NAMESPACE:Name:Version"
    examples:
      - "ORAN:RanOamPmData:1.0.0"
      - "ORAN:RanOamTraceMetrics:1.0.0"
      - "3GPP:PmData:1.0.0"
    produced_by: ["data_discovery.GET_dme_types", "data_registration.POST_producer_registrations"]
    consumed_by: ["data_access.POST_data_jobs"]

  # R1TD v04.01 Data Production Schema Components (Section 5.1.4.2)
  dataSelector:
    type: "object"
    description: |
      R1TD v04.01 DataSelector (Table 5.2.2.3.1.1-1).
      Contains ManagementData with either mgtDataCategory OR mgtDataName array.
    spec_reference: "R1TD Section 5.2.2.3.1.1"
    structure:
      managementData:
        mgtDataCategory: "string (e.g., PERFORMANCE_MANAGEMENT_DATA, TRACE_DATA)"
        mgtDataName: "array of measurement names (e.g., RRU.PrbUsedDl)"
    produced_by: []
    consumed_by: ["data_access.POST_data_jobs"]

  targetSelector:
    type: "object"
    description: |
      R1TD v04.01 TargetSelector (Table 5.2.2.3.1.2-1).
      Contains either nodeFilter OR objectInstances (DnList).
    spec_reference: "R1TD Section 5.2.2.3.1.2"
    structure:
      nodeFilter:
        areaOfInterest: "string"
        networkDomain: "string"
        cPuPType: "string"
        sst: "integer (0-255)"
      objectInstances: "array of Distinguished Names per 3GPP TS 32.300"
    produced_by: []
    consumed_by: ["data_access.POST_data_jobs"]

  timing:
    type: "object"
    description: |
      R1TD v04.01 Timing (Table 5.2.2.3.1.3-1).
      Contains CollectionWindow, GranularityPeriod, ReportingPeriod.
    spec_reference: "R1TD Section 5.2.2.3.1.3"
    structure:
      collectionWindow:
        startTime: "RFC 3339 TimeOfDay (HH:MM:SS)"
        stopTime: "RFC 3339 TimeOfDay (HH:MM:SS)"
      granularityPeriod: "integer (seconds)"
      reportingPeriod: "integer (seconds)"
    produced_by: []
    consumed_by: ["data_access.POST_data_jobs"]

  # R1TD v04.01 Supporting Types
  distinguishedName:
    type: "string"
    description: |
      Distinguished Name (DN) per 3GPP TS 32.300.
      Format: /ManagedElement=<id>/GNBDUFunction=<id>/NRCellDU=<cellId>
    spec_reference: "3GPP TS 32.300"
    examples:
      - "/ManagedElement=gNB-001/GNBDUFunction=1/NRCellDU=NRCell-100"
      - "/ManagedElement=gNB-002/GNBCUCPFunction=1"
    produced_by: ["network_information.GET_managedElements"]
    consumed_by: ["data_access.POST_data_jobs", "performance_management.POST_pm_jobs"]

  nrCellGlobalId:
    type: "object"
    description: |
      NR Cell Global Identity (NRCGI) per R1TD v04.01.
      Uniquely identifies an NR cell globally.
    spec_reference: "R1TD Section 5.1.5"
    structure:
      plmnIdentity:
        mcc: "string (3 digits)"
        mnc: "string (2-3 digits)"
      nrCellIdentity: "string (36-bit identifier)"
    produced_by: ["network_information.GET_managedElements"]
    consumed_by: ["data_access.POST_data_jobs"]

  dataJobId:
    type: "string"
    description: "Data job identifier"
    produced_by: ["data_access.POST_data_jobs"]
    consumed_by: ["data_access.GET_data_jobs", "data_access.PUT_data_jobs", "data_access.DELETE_data_jobs"]

  registrationId:
    type: "string"
    description: "Data producer registration identifier"
    produced_by: ["data_registration.POST_producer_registrations"]
    consumed_by: ["data_registration.GET_producer_registrations", "data_registration.PUT_producer_registrations", "data_registration.DELETE_producer_registrations"]

  # A1 Policy Management
  nearRtRicId:
    type: "string"
    description: "Near-RT RIC identifier"
    produced_by: ["a1_policy_management.GET_rics"]
    consumed_by: ["a1_policy_management.POST_policies"]

  policyTypeId:
    type: "string"
    description: "A1 policy type identifier"
    produced_by: ["a1_policy_management.GET_policytypes"]
    consumed_by: ["a1_policy_management.POST_policies", "a1_policy_management.PUT_policies"]

  policyId:
    type: "string"
    description: "A1 policy instance identifier"
    produced_by: ["a1_policy_management.POST_policies"]
    consumed_by: ["a1_policy_management.GET_policies", "a1_policy_management.PUT_policies", "a1_policy_management.DELETE_policies", "a1_policy_management.GET_policy_status"]

  policySchema:
    type: "object"
    description: "JSON schema for policy data"
    produced_by: ["a1_policy_management.GET_policytypes"]
    consumed_by: ["a1_policy_management.POST_policies"]

  # A1 Enrichment Information
  eiTypeId:
    type: "string"
    description: "Enrichment information type identifier"
    produced_by: ["a1_enrichment_information.POST_eitypes", "a1_enrichment_information.GET_eitypes"]
    consumed_by: ["a1_enrichment_information.POST_eijobs"]

  eiJobId:
    type: "string"
    description: "Enrichment information job identifier"
    produced_by: ["a1_enrichment_information.POST_eijobs"]
    consumed_by: ["a1_enrichment_information.GET_eijobs", "a1_enrichment_information.DELETE_eijobs"]

  # Network/OAM
  managedElementId:
    type: "string"
    description: "Managed network element identifier (gNB)"
    produced_by: ["network_information.GET_managedElements"]
    consumed_by: ["network_information.GET_cell_details", "configuration_management.GET_config", "configuration_management.PUT_config", "performance_management.POST_pm_jobs"]

  cellId:
    type: "string"
    description: "NR cell identifier"
    produced_by: ["network_information.GET_managedElements", "network_information.GET_cell_details"]
    consumed_by: ["data_subscription.POST_info_jobs", "performance_management.POST_pm_jobs", "fault_management.POST_alarm_subscriptions"]

  alarmId:
    type: "string"
    description: "Alarm record identifier"
    produced_by: ["fault_management.GET_alarms"]
    consumed_by: ["fault_management.GET_alarm_details", "fault_management.PATCH_alarm_ack"]

  pmJobId:
    type: "string"
    description: "Performance management job identifier"
    produced_by: ["performance_management.POST_pm_jobs"]
    consumed_by: ["performance_management.GET_pm_jobs", "performance_management.DELETE_pm_jobs"]

  # AI/ML
  modelId:
    type: "string"
    description: "AI/ML model identifier"
    produced_by: ["aiml_model_registration.POST_mlModels"]
    consumed_by: ["aiml_model_registration.GET_mlModels", "aiml_model_registration.PUT_mlModels", "aiml_model_registration.DELETE_mlModels", "aiml_model_storage.POST_artifacts", "aiml_model_training.POST_training_jobs", "aiml_model_inference.POST_inference_jobs", "aiml_performance_monitoring.POST_subscriptions"]

  artifactId:
    type: "string"
    description: "Model artifact storage identifier"
    produced_by: ["aiml_model_storage.POST_artifacts"]
    consumed_by: ["aiml_model_storage.GET_artifacts", "aiml_model_storage.DELETE_artifacts"]

  trainingJobId:
    type: "string"
    description: "Model training job identifier"
    produced_by: ["aiml_model_training.POST_training_jobs"]
    consumed_by: ["aiml_model_training.GET_training_jobs", "aiml_model_training.DELETE_training_jobs"]

  inferenceJobId:
    type: "string"
    description: "Model inference job identifier"
    produced_by: ["aiml_model_inference.POST_inference_jobs"]
    consumed_by: ["aiml_model_inference.GET_inference_jobs"]

  # rApp Management
  rAppId:
    type: "string"
    description: "rApp instance identifier"
    produced_by: ["rapp_registration.POST_rapps"]
    consumed_by: ["rapp_registration.GET_rapps", "rapp_registration.PUT_rapps", "rapp_registration.DELETE_rapps", "rapp_registration.GET_rapp_status"]

# ============================================================
# API NODES - All operations with their capabilities
# ============================================================
api_nodes:
  # -----------------------------------------------------------
  # SECTION 5.1: Service Management
  # -----------------------------------------------------------
  bootstrap:
    category: "service_management"
    spec_section: "5.1"
    operations:
      GET_bootstrap_info:
        uri: "/bootstrap/v1/bootstrap-info"
        method: "GET"
        description: "Get bootstrap information and service endpoints"
        produces: ["apiRoot", "serviceEndpoints"]
        requires: []
        idempotent: true

  # R1AP v08.00 Service Registration (Section 6.1)
  # API Version: 1.2.0
  service_registration:
    category: "service_management"
    spec_section: "6.1"
    api_version: "1.2.0"
    operations:
      POST_service_apis:
        uri: "/published-apis/v1/{apfId}/service-apis"
        method: "POST"
        description: "Register a new API service per R1AP v08.00 Section 6.1.4.1"
        produces: ["serviceApiId", "apfId"]
        requires: []
        idempotent: false

      GET_service_apis:
        uri: "/published-apis/v1/{apfId}/service-apis/{serviceApiId}"
        method: "GET"
        description: "Get API service details per R1AP v08.00 Section 6.1.4.2"
        produces: []
        requires: ["apfId", "serviceApiId"]
        idempotent: true

      PUT_service_apis:
        uri: "/published-apis/v1/{apfId}/service-apis/{serviceApiId}"
        method: "PUT"
        description: "Update API service per R1AP v08.00 Section 6.1.4.3"
        produces: []
        requires: ["apfId", "serviceApiId"]
        idempotent: true

      DELETE_service_apis:
        uri: "/published-apis/v1/{apfId}/service-apis/{serviceApiId}"
        method: "DELETE"
        description: "Delete API service registration per R1AP v08.00 Section 6.1.4.4"
        produces: []
        requires: ["apfId", "serviceApiId"]
        idempotent: true

  # R1AP v08.00 Service Discovery (Section 6.2)
  # API Version: 1.2.0
  service_discovery:
    category: "service_management"
    spec_section: "6.2"
    api_version: "1.2.0"
    operations:
      GET_allServiceAPIs:
        uri: "/service-apis/v1/allServiceAPIs"
        method: "GET"
        description: "Discover all available service APIs per R1AP v08.00 Section 6.2.4.1"
        produces: ["serviceApiId", "aefProfiles"]
        requires: []
        idempotent: true

  # R1AP v08.00 Service Events (Section 6.3)
  # API Version: 1.2.0
  service_events:
    category: "service_management"
    spec_section: "6.3"
    api_version: "1.2.0"
    operations:
      POST_service_subscriptions:
        uri: "/capif-events/v1/{subscriberId}/subscriptions"
        method: "POST"
        description: "Subscribe to service availability events per R1AP v08.00 Section 6.3.4.1"
        produces: ["subscriptionId"]
        requires: []
        idempotent: false

      DELETE_service_subscriptions:
        uri: "/capif-events/v1/{subscriberId}/subscriptions/{subscriptionId}"
        method: "DELETE"
        description: "Unsubscribe from service availability events per R1AP v08.00 Section 6.3.4.2"
        produces: []
        requires: ["subscriptionId"]
        idempotent: true

  # -----------------------------------------------------------
  # SECTION 7: Data Management (R1AP v08.00)
  # -----------------------------------------------------------

  # R1AP v08.00 Data Registration (Section 7.1)
  # API Version: 2.0.0-alpha.2
  data_registration:
    category: "data_management"
    spec_section: "7.1"
    api_version: "2.0.0-alpha.2"
    operations:
      POST_producer_registrations:
        uri: "/data-registration/v2/production-capabilities"
        method: "POST"
        description: "Register DME type production capability per R1AP v08.00 Section 7.1.4.1"
        produces: ["registrationId", "dmeTypeId"]
        requires: []
        idempotent: false

      GET_producer_registrations:
        uri: "/data-registration/v2/production-capabilities/{registrationId}"
        method: "GET"
        description: "Query data producer registration per R1AP v08.00 Section 7.1.4.2"
        produces: []
        requires: ["registrationId"]
        idempotent: true

      PUT_producer_registrations:
        uri: "/data-registration/v2/production-capabilities/{registrationId}"
        method: "PUT"
        description: "Update data producer registration per R1AP v08.00 Section 7.1.4.3"
        produces: []
        requires: ["registrationId"]
        idempotent: true

      DELETE_producer_registrations:
        uri: "/data-registration/v2/production-capabilities/{registrationId}"
        method: "DELETE"
        description: "Deregister data producer per R1AP v08.00 Section 7.1.4.4"
        produces: []
        requires: ["registrationId"]
        idempotent: true

  # R1AP v08.00 Data Discovery (Section 7.2)
  # API Version: 2.0.0
  data_discovery:
    category: "data_management"
    spec_section: "7.2"
    api_version: "2.0.0"
    operations:
      GET_dme_types:
        uri: "/data-discovery/v2/dme-types"
        method: "GET"
        description: "Discover available DME types per R1AP v08.00 Section 7.2.4.1"
        produces: ["dmeTypeId", "dmeTypeSchema", "dataAccessEndpoint"]
        requires: []
        idempotent: true

      GET_dme_type_details:
        uri: "/data-discovery/v2/dme-types/{dmeTypeId}"
        method: "GET"
        description: "Get DME type details per R1AP v08.00 Section 7.2.4.2"
        produces: ["dmeTypeSchema", "dataDeliveryModes"]
        requires: ["dmeTypeId"]
        idempotent: true

  # R1AP v08.00 compliant Data Access (Section 7.3)
  # API Version: 2.0.0-alpha.2
  data_access:
    category: "data_management"
    spec_section: "7.3"
    api_version: "2.0.0-alpha.2"
    operations:
      POST_data_jobs:
        uri: "/data-access/v2/data-jobs"
        method: "POST"
        description: "Create data job (CONTINUOUS or ONE_TIME) per R1AP v08.00 Section 7.3.4.1"
        produces: ["dataJobId"]
        requires: ["dmeTypeId"]
        consumes_kpis: true
        idempotent: false

      GET_data_jobs:
        uri: "/data-access/v2/data-jobs/{dataJobId}"
        method: "GET"
        description: "Get data job details per R1AP v08.00 Section 7.3.4.2"
        produces: []
        requires: ["dataJobId"]
        idempotent: true

      PUT_data_jobs:
        uri: "/data-access/v2/data-jobs/{dataJobId}"
        method: "PUT"
        description: "Update data job parameters per R1AP v08.00 Section 7.3.4.3"
        produces: []
        requires: ["dataJobId"]
        idempotent: true

      DELETE_data_jobs:
        uri: "/data-access/v2/data-jobs/{dataJobId}"
        method: "DELETE"
        description: "Delete data job per R1AP v08.00 Section 7.3.4.4"
        produces: []
        requires: ["dataJobId"]
        idempotent: true

      LIST_data_jobs:
        uri: "/data-access/v2/data-jobs"
        method: "GET"
        description: "Query all data jobs per R1AP v08.00 Section 7.3.4.5"
        produces: ["dataJobId"]
        requires: []
        idempotent: true

  # R1AP v08.00 compliant Data Offer (Section 7.4)
  # API Version: 1.0.0
  data_offer:
    category: "data_management"
    spec_section: "7.4"
    api_version: "1.0.0"
    operations:
      POST_data_offers:
        uri: "/data-offer/v1/offers"
        method: "POST"
        description: "Create data offer per R1AP v08.00 Section 7.4.4.1"
        produces: ["offerId"]
        requires: ["dmeTypeId"]
        idempotent: false

      GET_data_offers:
        uri: "/data-offer/v1/offers/{offerId}"
        method: "GET"
        description: "Get data offer details per R1AP v08.00 Section 7.4.4.2"
        produces: []
        requires: ["offerId"]
        idempotent: true

      LIST_data_offers:
        uri: "/data-offer/v1/offers"
        method: "GET"
        description: "Query all data offers per R1AP v08.00 Section 7.4.4.3"
        produces: ["offerId"]
        requires: []
        idempotent: true

      DELETE_data_offers:
        uri: "/data-offer/v1/offers/{offerId}"
        method: "DELETE"
        description: "Withdraw data offer per R1AP v08.00 Section 7.4.4.4"
        produces: []
        requires: ["offerId"]
        idempotent: true

  # R1AP v08.00 HTTP Push Data (Section 7.5)
  # API Version: 1.0.0
  http_push_data:
    category: "data_management"
    spec_section: "7.5"
    api_version: "1.0.0"
    operations:
      POST_push_data:
        uri: "{consumerCallbackUri}"
        method: "POST"
        description: "Push data to consumer callback URI per R1AP v08.00 Section 7.5.4.1"
        produces: []
        requires: ["dataJobId"]
        idempotent: false

      POST_data_availability_notification:
        uri: "{dataAvailabilityNotificationUri}"
        method: "POST"
        description: "Notify consumer that data is available per R1AP v08.00 Section 7.5.4.2"
        produces: []
        requires: ["dataJobId"]
        idempotent: false

  # R1AP v08.00 HTTP Pull Data (Section 7.6)
  # API Version: 1.0.0
  http_pull_data:
    category: "data_management"
    spec_section: "7.6"
    api_version: "1.0.0"
    operations:
      GET_pull_data:
        uri: "{dataPullUri}"
        method: "GET"
        description: "Pull data from producer URI per R1AP v08.00 Section 7.6.4.1"
        produces: []
        requires: ["dataJobId"]
        idempotent: true

  # -----------------------------------------------------------
  # SECTION 5.3: A1 Services
  # -----------------------------------------------------------
  a1_policy_management:
    category: "a1_services"
    spec_section: "5.3"
    operations:
      GET_rics:
        uri: "/a1-policy-management/v1/rics"
        method: "GET"
        description: "Get available Near-RT RICs"
        produces: ["nearRtRicId", "ricCapabilities", "supportedPolicyTypes"]
        requires: []
        idempotent: true

      GET_policytypes:
        uri: "/a1-policy-management/v1/policy-types"
        method: "GET"
        description: "Get A1 policy types"
        produces: ["policyTypeId", "policySchema"]
        requires: []
        idempotent: true

      GET_policytype_details:
        uri: "/a1-policy-management/v1/policy-types/{policyTypeId}"
        method: "GET"
        description: "Get A1 policy type schema"
        produces: ["policySchema"]
        requires: ["policyTypeId"]
        idempotent: true

      POST_policies:
        uri: "/a1-policy-management/v1/policies"
        method: "POST"
        description: "Create A1 policy"
        produces: ["policyId"]
        requires: ["nearRtRicId", "policyTypeId"]
        idempotent: false

      GET_policies:
        uri: "/a1-policy-management/v1/policies/{policyId}"
        method: "GET"
        description: "Get A1 policy details"
        produces: []
        requires: ["policyId"]
        idempotent: true

      PUT_policies:
        uri: "/a1-policy-management/v1/policies/{policyId}"
        method: "PUT"
        description: "Update A1 policy"
        produces: []
        requires: ["policyId", "policyTypeId"]
        idempotent: true

      DELETE_policies:
        uri: "/a1-policy-management/v1/policies/{policyId}"
        method: "DELETE"
        description: "Delete A1 policy"
        produces: []
        requires: ["policyId"]
        idempotent: true

      GET_policy_status:
        uri: "/a1-policy-management/v1/policies/{policyId}/status"
        method: "GET"
        description: "Query A1 policy status"
        produces: ["policyStatus"]
        requires: ["policyId"]
        idempotent: true

  a1_enrichment_information:
    category: "a1_services"
    spec_section: "5.3"
    operations:
      POST_eitypes:
        uri: "/r1-a1-ei/v1/eitypes"
        method: "POST"
        description: "Register EI type"
        produces: ["eiTypeId"]
        requires: []
        idempotent: false

      GET_eitypes:
        uri: "/r1-a1-ei/v1/eitypes"
        method: "GET"
        description: "Get EI types"
        produces: ["eiTypeId"]
        requires: []
        idempotent: true

      DELETE_eitypes:
        uri: "/r1-a1-ei/v1/eitypes/{eiTypeId}"
        method: "DELETE"
        description: "Deregister EI type"
        produces: []
        requires: ["eiTypeId"]
        idempotent: true

      POST_eijobs:
        uri: "/r1-a1-ei/v1/eijobs"
        method: "POST"
        description: "Create EI job"
        produces: ["eiJobId"]
        requires: ["eiTypeId"]
        idempotent: false

  # -----------------------------------------------------------
  # SECTION 5.4: RAN OAM
  # -----------------------------------------------------------
  network_information:
    category: "ran_oam"
    spec_section: "5.4"
    operations:
      GET_managedElements:
        uri: "/r1-oam/v1/managedElements"
        method: "GET"
        description: "Query network elements (gNBs, cells)"
        produces: ["managedElementId", "cellId", "gnbDuId"]
        requires: []
        idempotent: true

      GET_cell_details:
        uri: "/r1-oam/v1/managedElements/{managedElementId}/nrCellDu/{cellId}"
        method: "GET"
        description: "Get cell details"
        produces: ["cellConfiguration"]
        requires: ["managedElementId", "cellId"]
        idempotent: true

      GET_gnb_details:
        uri: "/r1-oam/v1/managedElements/{managedElementId}/gnbDuFunction/{gnbDuId}"
        method: "GET"
        description: "Get gNB-DU details"
        produces: ["gnbConfiguration"]
        requires: ["managedElementId", "gnbDuId"]
        idempotent: true

  fault_management:
    category: "ran_oam"
    spec_section: "5.4"
    operations:
      GET_alarms:
        uri: "/r1-oam/v1/alarmList/alarmRecords"
        method: "GET"
        description: "Query active alarms"
        produces: ["alarmId", "alarmDetails"]
        requires: []
        idempotent: true

      GET_alarm_details:
        uri: "/r1-oam/v1/alarmList/alarmRecords/{alarmId}"
        method: "GET"
        description: "Get alarm details"
        produces: ["alarmDetails"]
        requires: ["alarmId"]
        idempotent: true

      PATCH_alarm_ack:
        uri: "/r1-oam/v1/alarmList/alarmRecords/{alarmId}"
